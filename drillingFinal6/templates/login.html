{% extends "base.html" %} 
{% block content %} 
{% load crispy_forms_tags %} 
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>

    <div class="container py-5">
        <h1>Iniciar sesión</h1>
        <form method="POST"> 
            {% csrf_token %} 
            {{ login_form|crispy }} 
            <button class="btn btn-success"type="submit">Ingresa acá</button> </form>
        <p class="text-center">Si no tienes una cuenta, registrate en, <a href="/vehiculo/registro">para crear una cuenta</a>.</p>
    </div> 

    {% endblock content %}
</body>
</html>
