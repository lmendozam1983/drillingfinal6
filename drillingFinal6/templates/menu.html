{% extends 'base.html' %} 
{% load bootstrap5 %} 
{% block content %}


<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white mb-0 h1" href="">
            <img src="https://media.istockphoto.com/id/1273534607/es/vector/icono-del-coche-veh%C3%ADculo-autom%C3%A1tico-aislado-iconos-de-transporte-vista-frontal-de-silueta-de.jpg?s=612x612&w=0&k=20&c=5nvfZY_GALFA9V_n4oi3mauLQfdfaxB-QR2TQ30XJOE=" 
            alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Vehículos LMM
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-success me-3 text-white" type="button" onclick="window.location.href='http://127.0.0.1:8000/'">Inicio</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-success me-3 text-white" type="button" onclick="window.location.href='http://127.0.0.1:8000/vehiculo/add/'">Agregar</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-success me-3 text-white" type="button" onclick="window.location.href='http://127.0.0.1:8000/vehiculo/listado/'">Listar</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-danger text-white" type="button" onclick="window.location.href='http://127.0.0.1:8000/vehiculo/logout'">Salir</button>
                </li>
                
            </ul>
            <span class="nav-item dropdown text-white ms-auto">
                {% if user.is_authenticated %}
                    Hola, {{ user.username }}
                {% else %}
                    <a href=onclick="window.location.href='http://127.0.0.1:8000/vehiculo/login'" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Iniciar sesión</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>

{% endblock %}
